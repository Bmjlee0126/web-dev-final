  <script>
    const texts = ["SHOES", "SNEAKERS", "SWIMMING"];
    const textElement = document.getElementById("animatedText");
    let counter = 0;
    let intervalId;

    function changeText() {
      textElement.classList.add("changing-text");
      textElement.textContent = texts[counter % texts.length];
      counter++;

      // Ïï†ÎãàÎ©îÏù¥ÏÖò Î¶¨ÏÖãÏùÑ ÏúÑÌïú ÌÉÄÏûÑÏïÑÏõÉ
      setTimeout(() => {
        textElement.classList.remove("changing-text");
      }, 50);

      // 10Ìöå Î∞òÎ≥µ ÌõÑ ÎûúÎç§ ÌÖçÏä§Ìä∏ ÏÑ†ÌÉù
      if (counter >= 10) {
        clearInterval(intervalId);
        const randomText = texts[Math.floor(Math.random() * texts.length)];
        textElement.classList.remove("changing-text");
        textElement.classList.add("final-text");
        textElement.textContent = randomText;
      }
    }

    // 0.1Ï¥à Í∞ÑÍ≤©ÏúºÎ°ú ÌÖçÏä§Ìä∏ Î≥ÄÍ≤Ω
    intervalId = setInterval(changeText, 100);
  </script>
